<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Consultation</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f7f6f3;
        margin: 0;
        padding: 20px;
        color: #333;
    }
    .container {
        max-width: 900px;
        margin: auto;
        background: #fff;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 20px;
    }
    .lawyer-info {
        text-align: center;
    }
    .lawyer-info img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 10px;
    }
    .lawyer-info h2 {
        margin: 0;
        font-size: 1.5rem;
    }
    .bio {
        font-size: 0.9rem;
        color: #666;
        margin-top: 8px;
    }
    .time-slots {
        display: flex;
        flex-direction: column;
        max-height: 350px;
        overflow-y: auto;
        padding-right: 10px;
        border-right: 1px solid #eee;
    }
    .time-slots button {
        padding: 12px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
        background: #fafafa;
        cursor: pointer;
        font-size: 0.95rem;
        transition: background 0.2s;
    }
    .time-slots button:hover {
        background: #e8e6df;
    }
    .confirm {
        margin-top: 20px;
        text-align: center;
    }
    .confirm button {
        background: #b18c57;
        color: #fff;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s;
    }
    .confirm button:hover {
        background: #8c6c3e;
    }
    @media (max-width: 768px) {
        .container {
            grid-template-columns: 1fr;
            text-align: center;
        }
        .time-slots {
            max-height: 200px;
            border-right: none;
        }
    }
</style>
</head>
<body>
<div class="container">
    <div class="lawyer-info">
        <img id="lawyer-img" src="img/1.jpeg" alt="Lawyer Photo">
        <h2 id="lawyer-name">Lawyer Name</h2>
        <p class="bio">This is a short bio about the lawyer, highlighting expertise and achievements.</p>
    </div>
    <div>
        <h3>Select a Time</h3>
        <div class="time-slots" id="time-slots">
            <!-- Times will load here -->
        </div>
        <div class="confirm">
            <button onclick="confirmBooking()">Confirm Appointment</button>
        </div>
    </div>
</div>
<script>
const urlParams = new URLSearchParams(window.location.search);
const lawyer = urlParams.get('lawyer') || "Lawyer";
const date = urlParams.get('date') || "Selected Date";
document.getElementById("lawyer-name").innerText = lawyer;

const times = ["9:00 AM","10:00 AM","11:00 AM","1:00 PM","2:00 PM","3:00 PM","4:00 PM","5:00 PM"];
const slotsContainer = document.getElementById("time-slots");
let selectedTime = null;
times.forEach(time => {
    const btn = document.createElement("button");
    btn.innerText = time;
    btn.onclick = () => {
        selectedTime = time;
        document.querySelectorAll(".time-slots button").forEach(b => b.style.background="");
        btn.style.background = "#d4c1a6";
    };
    slotsContainer.appendChild(btn);
});
function confirmBooking() {
    if (!selectedTime) {
        alert("Please select a time.");
        return;
    }
    window.location.href = `form.html?lawyer=${encodeURIComponent(lawyer)}&date=${encodeURIComponent(date)}&time=${encodeURIComponent(selectedTime)}`;
}
</script>
</body>
</html>

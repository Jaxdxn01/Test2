<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Appointment Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f0ea;
        margin: 0;
        padding: 20px;
        color: #333;
    }
    .container {
        max-width: 600px;
        margin: auto;
        background: #fff;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h2 {
        margin-bottom: 20px;
        font-size: 1.6rem;
        text-align: center;
    }
    label {
        font-size: 0.9rem;
        font-weight: bold;
        display: block;
        margin: 10px 0 5px;
    }
    input, textarea {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        margin-bottom: 15px;
        font-size: 0.95rem;
    }
    button {
        background: #b18c57;
        color: #fff;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s;
        width: 100%;
    }
    button:hover {
        background: #8c6c3e;
    }
    .summary {
        background: #faf7f1;
        border: 1px solid #e2dcd2;
        padding: 10px;
        border-radius: 6px;
        margin-bottom: 20px;
        font-size: 0.9rem;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Complete Your Appointment</h2>
    <div class="summary" id="summary"></div>
    <form onsubmit="submitForm(event)">
        <label for="name">Full Name</label>
        <input type="text" id="name" required>
        <label for="email">Email Address</label>
        <input type="email" id="email" required>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" required>
        <label for="details">Case Details</label>
        <textarea id="details" rows="4" required></textarea>
        <button type="submit">Submit Appointment</button>
    </form>
</div>
<script>
const params = new URLSearchParams(window.location.search);
document.getElementById("summary").innerText =
    `Booking with ${params.get("lawyer")} on ${params.get("date")} at ${params.get("time")}.`;

function submitForm(event) {
    event.preventDefault();
    alert("Your appointment has been submitted successfully!");
    window.location.href = "index.html";
}
</script>
</body>
</html>

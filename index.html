<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Attorneys</title>

<!-- FullCalendar CSS -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">

<style>
    body {
        font-family: "Georgia", serif;
        background-color: #f4f0ea;
        margin: 0;
        padding: 40px;
        color: #333;
    }
    h1 {
        font-size: 2.4rem;
        font-weight: normal;
        color: #666;
        margin-top: 60px;
        margin-bottom: 20px;
        border-bottom: 2px solid #d2c9bc;
        padding-bottom: 5px;
    }
    .section {
        display: flex;
        flex-wrap: wrap;
        gap: 25px;
    }
    .card {
        background: #fff;
        width: 350px;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 3px 8px rgba(0,0,0,0.08);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card img {
        width: 100%;
        height: 230px;
        object-fit: cover;
        border-bottom: 1px solid #ddd;
    }
    .card-content {
        padding: 15px;
        text-align: center;
    }
    .card-content a {
        display: block;
        font-size: 1.1rem;
        font-weight: bold;
        color: #2c2c2c;
        text-decoration: none;
        margin-bottom: 5px;
        transition: color 0.2s ease;
    }
    .role {
        font-size: 0.9rem;
        color: #777;
        margin-bottom: 15px;
    }
    .calendar {
        padding: 10px;
        border-top: 1px solid #eee;
        background: #fafafa;
    }
    .fc {
        font-size: 0.8rem;
    }
</style>
</head>
<body>

<h1>Executive Senior Lawyer</h1>
<div class="section">
    <div class="card">
        <img src="olivia1.jpg" alt="Olivia Wilson">
        <div class="card-content">
            <a href="profile-olivia.html">Olivia Wilson</a>
            <div class="role">Senior Lawyer</div>
        </div>
        <div class="calendar" id="calendar-olivia"></div>
    </div>

    <div class="card">
        <img src="juliana1.jpg" alt="Juliana Silva">
        <div class="card-content">
            <a href="profile-juliana.html">Juliana Silva</a>
            <div class="role">Senior Lawyer</div>
        </div>
        <div class="calendar" id="calendar-juliana"></div>
    </div>

    <div class="card">
        <img src="aaron1.jpg" alt="Aaron Loeb">
        <div class="card-content">
            <a href="profile-aaron.html">Aaron Loeb</a>
            <div class="role">Senior Lawyer</div>
        </div>
        <div class="calendar" id="calendar-aaron"></div>
    </div>
</div>

<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
<script>
    function makeCalendar(el, bookedDates, lawyer) {
        let calendar = new FullCalendar.Calendar(document.getElementById(el), {
            initialView: 'dayGridMonth',
            height: 300,
            dateClick: function(info) {
                let date = info.dateStr;
                // if date is in booked list, do nothing
                if (bookedDates.includes(date)) {
                    alert("This lawyer is unavailable on " + date);
                } else {
                    // redirect to booking page with query params
                    window.location.href = `booking.html?lawyer=${encodeURIComponent(lawyer)}&date=${encodeURIComponent(date)}`;
                }
            },
            events: bookedDates.map(d => ({
                start: d,
                display: 'background',
                backgroundColor: '#d3d3d3'
            }))
        });
        calendar.render();
    }

    document.addEventListener('DOMContentLoaded', function() {
        makeCalendar("calendar-olivia", ["2025-08-07","2025-08-12"], "Olivia Wilson");
        makeCalendar("calendar-juliana", ["2025-08-10","2025-08-15"], "Juliana Silva");
        makeCalendar("calendar-aaron", ["2025-08-09","2025-08-20"], "Aaron Loeb");
    });
</script>
</body>
</html>

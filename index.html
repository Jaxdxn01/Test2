<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Attorneys</title>
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
<style>
    body {
        font-family: "Georgia", serif;
        background-color: #f4f0ea;
        margin: 0;
        padding: 20px;
        color: #333;
    }
    h1 {
        font-size: 2rem;
        color: #444;
        margin-bottom: 20px;
        text-align: center;
    }
    .section {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        justify-items: center;
    }
    .card {
        background: #fff;
        width: 100%;
        max-width: 380px;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        display: flex;
        flex-direction: column;
    }
    .card img {
        width: 100%;
        height: 220px;
        object-fit: cover;
    }
    .card-content {
        padding: 15px;
        text-align: center;
    }
    .card-content a {
        font-size: 1.1rem;
        font-weight: bold;
        color: #2c2c2c;
        text-decoration: none;
        transition: color 0.2s ease;
    }
    .card-content a:hover {
        color: #b18c57;
    }
    .role {
        font-size: 0.9rem;
        color: #777;
        margin-bottom: 10px;
    }
    .calendar {
        padding: 10px;
        border-top: 1px solid #eee;
        background: #fafafa;
    }
    .fc {
        font-size: 0.75rem;
    }
</style>
</head>
<body>
<h1>Executive Senior Lawyers</h1>
<div class="section">
    <div class="card">
        <img src="img/1.jpeg" alt="Olivia Wilson">
        <div class="card-content">
            <a href="profile-olivia.html">Olivia Wilson</a>
            <div class="role">Senior Lawyer</div>
        </div>
        <div class="calendar" id="calendar-olivia"></div>
    </div>
    <div class="card">
        <img src="img/Mike Ross.jpeg" alt="Juliana Silva">
        <div class="card-content">
            <a href="profile-juliana.html">Juliana Silva</a>
            <div class="role">Senior Lawyer</div>
        </div>
        <div class="calendar" id="calendar-juliana"></div>
    </div>
    <div class="card">
        <img src="img/Uncle Harry.jpeg" alt="Aaron Loeb">
        <div class="card-content">
            <a href="profile-aaron.html">Aaron Loeb</a>
            <div class="role">Senior Lawyer</div>
        </div>
        <div class="calendar" id="calendar-aaron"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
<script>
function makeCalendar(el, bookedDates, lawyer) {
    let calendar = new FullCalendar.Calendar(document.getElementById(el), {
        initialView: 'dayGridMonth',
        height: 300,
        dateClick: function(info) {
            let date = info.dateStr;
            if (bookedDates.includes(date)) {
                alert("This lawyer is unavailable on " + date);
            } else {
                window.location.href = `booking.html?lawyer=${encodeURIComponent(lawyer)}&date=${encodeURIComponent(date)}`;
            }
        },
        events: bookedDates.map(d => ({
            start: d,
            display: 'background',
            backgroundColor: '#d3d3d3'
        }))
    });
    calendar.render();
}
document.addEventListener('DOMContentLoaded', function() {
    makeCalendar("calendar-olivia", ["2025-08-07","2025-08-12"], "Olivia Wilson");
    makeCalendar("calendar-juliana", ["2025-08-10","2025-08-15"], "Juliana Silva");
    makeCalendar("calendar-aaron", ["2025-08-09","2025-08-20"], "Aaron Loeb");
});
</script>
</body>
</html>
